<app-menu></app-menu>
<div class="card-body">
  <form class="form-group">
    <div class="alert alert-warning" *ngIf='invalidToken'>{{errorMessage}}</div>
    <div class="alert alert-success" *ngIf='validToken'>{{successMessage}}</div>
    <div class="form-group">
      <label for="token">Please check your email adrees and insert the token:</label>
      <input type="text" class="form-control" id="token" [(ngModel)]="token" placeholder="Enter token"
             name="token">
    </div>
    <button (click)=handleValidation() class="btn btn-success">Login</button>
  </form>
</div>
